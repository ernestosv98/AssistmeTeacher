<ion-header>
  <ion-toolbar>
    <ion-title>Your Petitions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of petitions">
    <ion-card-header> {{item.Title}} </ion-card-header>
    <ion-card-subtitle> {{item.Message}} </ion-card-subtitle>
  </ion-card>

  <ion-row>
    <ion-col size="12">
      <ion-button color="danger" expand="block" fill="solid" (click)="dismiss()">Close</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
