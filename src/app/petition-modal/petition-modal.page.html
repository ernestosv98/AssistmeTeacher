<ion-header>
  <ion-toolbar>
    <ion-title>Your Petitions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    

    <ion-card *ngFor="let p of user[0].petitions, let i = index"> 
      <ion-card-title> {{p.Title}} </ion-card-title>
      <ion-card-subtitle> {{p.Message}} </ion-card-subtitle>
    </ion-card> 
  

  <ion-row>
    <ion-col size="12">
      <ion-button color="danger" expand="block" fill="solid" (click)="dismiss()">Close</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
