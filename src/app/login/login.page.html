<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="header-container">
    <h1>Momentum</h1>
    <p>Log in and start sharing moments with your friends.</p>
  </div>

  <form [formGroup]="loginForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" placeholder="Johndoe@company.com"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button color="primary" expand="block" fill="solid" (click)="onSubmit()" [disabled]="loading">Log In</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="goToSignup()" expand="full" fill="none">New here? Create an account!</ion-button>
  </ion-toolbar>
</ion-footer>
